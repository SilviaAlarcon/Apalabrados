{% extends "home.html" %}

{% block container %}

<table class="table mt-5 table-striped table-hover">
    <thead class="table-dark">
        <tr>
        <th scope="col">#</th>
        <th scope="col">Special character</th>
        </tr>
    </thead>
    <tbody>
        {% if special_char %}
        {% for sc in special_char %}
        <tr>
        <th scope="row">{{ sc.id }}</th>
        <td>{{ sc.special_character}}</td>
        </tr>
        {% endfor %}
        {% else %}
        <h3>No hay datos</h3>
        {% endif %}
    </tbody>
</table>

{% endblock %}
